<input type="button" class="open-menu" (click)="toggleSideNav()" />
<div class="mat-panel" [class.open]="menuOpen" (click)="toggleSideNav()"></div>
<nav>
    <div class="quick-access">
        <a (click)="closeAll()"[routerLink]="'/'" class="side-accueil"></a>
        <a (click)="closeAll()" href="https://www.facebook.com/louiecinephile/" class="side-facebook"></a>
        <a (click)="closeAll()" href="https://twitter.com/Louiecinephile" class="side-twitter"></a>
    </div>
    <ul class="side-content">
        @for (item of menu; track $index) {
            <li [class]="'menu-' + item.pathArg">
                <a (click)="closeAll()" [routerLink]="'/scores/' + item.pathArg">{{item.title}}</a>
            </li>
        }
    </ul>
    <a routerLink="/contact">Contact</a>
</nav>
