<a class="pdf-button" (click)="openPdf()">PDF</a>
<a class="mp3-button" (click)="downloadMp3()">MP3</a>
<a class="mid-button" (click)="downloadMidi()">MIDI</a>
@if (openedPdf) {
    <ul class="pdf-parts">
        <li (click)="downloadPdf(fullScorePart)">{{partName(fullScorePart)}}</li>
        @for (part of score.parts; track $index) {
            <li (click)="downloadPdf(part)">{{partName(part)}}</li>
        }
    </ul>
}
